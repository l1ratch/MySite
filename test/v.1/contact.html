<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Developer Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen">
    <header class="bg-white shadow-md py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Developer Name</h1>
            <nav>
                <a href="index.html" class="px-4">Home</a>
                <a href="projects.html" class="px-4">Projects</a>
                <a href="downloads.html" class="px-4">Downloads</a>
                <a href="about.html" class="px-4">About</a>
                <a href="news.html" class="px-4">News</a>
                <a href="contact.html" class="px-4">Contact</a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto py-10 flex-grow">
        <section class="text-center">
            <h2 class="text-4xl font-bold mb-4">Contact Me</h2>
            <form action="https://formspree.io/f/YOUR_FORMSPREE_ENDPOINT" method="POST" class="max-w-lg mx-auto">
                <div class="mb-4">
                    <input type="text" name="name" placeholder="Your Name" required class="w-full p-3 border border-gray-300 rounded-lg">
                </div>
                <div class="mb-4">
                    <input type="email" name="email" placeholder="Your Email" required class="w-full p-3 border border-gray-300 rounded-lg">
                </div>
                <div class="mb-4">
                    <textarea name="message" rows="4" placeholder="Your Message" required class="w-full p-3 border border-gray-300 rounded-lg"></textarea>
                </div>
                <button type="submit" class="px-6 py-3 bg-blue-500 text-white rounded-full hover:bg-blue-700">Send Message</button>
            </form>
        </section>
    </main>
    <footer class="bg-white shadow-md py-4">
        <div class="container mx-auto text-center">
            &copy; 2024 Developer Name. All rights reserved.
        </div>
    </footer>
</body>
</html>
