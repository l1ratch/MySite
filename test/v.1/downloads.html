<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloads - Developer Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .resource-block {
            position: relative;
            background-size: cover;
            background-position: center;
            color: white;
            border-radius: 0.5rem;
            overflow: hidden;
            height: 200px;
        }

        .resource-block::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 0.5rem;
        }

        .resource-content {
            position: relative;
            z-index: 10;
        }

        .download-btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: #1f2937;
            border-radius: 0.375rem;
            text-align: center;
            transition: background-color 0.3s ease-in-out;
        }

        .download-btn:hover {
            background-color: #111827;
        }
    </style>
</head>

                <a href="about.html" class="px-4">About</a>
                <a href="news.html" class="px-4">News</a>
                <a href="contact.html" class="px-4">Contact</a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto py-10 flex-grow">
        <section class="text-center">
            <h2 class="text-4xl font-bold mb-6">Downloads</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="relative resource-block" style="background-image: url('https://via.placeholder.com/300');">
                    <div class="resource-content p-6">
                        <h3 class="text-2xl font-bold">Resource 1</h3>
                        <p class="text-lg mb-4">Description of Resource 1.</p>
                        <a href="#" class="download-btn">Download</a>
                    </div>
                </div>
                <div class="relative resource-block" style="background-image: url('https://via.placeholder.com/300');">
                    <div class="resource-content p-6">
                        <h3 class="text-2xl font-bold">Resource 2</h3>
                        <p class="text-lg mb-4">Description of Resource 2.</p>
                        <a href="#" class="download-btn">Download</a>
                    </div>
                </div>
                <div class="relative resource-block" style="background-image: url('https://via.placeholder.com/300');">
                    <div class="resource-content p-6">
                        <h3 class="text-2xl font-bold">Resource 3</h3>
                        <p class="text-lg mb-4">Description of Resource 3.</p>
                        <a href="#" class="download-btn">Download</a>
                    </div>
                </div>
                <!-- Add more resources as needed -->
            </div>
        </section>
    </main>
    <footer class="bg-white shadow-md py-4">
        <div class="container mx-auto text-center">
            &copy; 2024 Developer Name. All rights reserved.
        </div>
    </footer>
</body>
</html>
