<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Linktree</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="profile">
            <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
            <h1 class="name">John Doe</h1>
            <p class="bio">Full Stack Developer | Open Source Enthusiast</p>
        </div>
        <div class="links">
            <a href="https://github.com" class="link" target="_blank">GitHub</a>
            <a href="https://linkedin.com" class="link" target="_blank">LinkedIn</a>
            <a href="https://twitter.com" class="link" target="_blank">Twitter</a>
            <a href="https://portfolio.com" class="link" target="_blank">Portfolio</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
